<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

    <!-- Dashboard Tab -->
    <ion-tab title="Map1" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/mapdemo">
        <ion-nav-view name="tab-mapdemo"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Map2" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/map2">
        <ion-nav-view name="tab-map2"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
